      <h2>সাঁকো</h2>
      <h3>জয় গোস্বামী</h3> 
      একটি বিচ্ছেদ থেকে পরের বিচ্ছেদে<br>
      যেতে যেতে<br> 
      কয়েকদিন মাত্র মাঝখানে পাতা আছে মিলনের সাঁকো<br> <br>
        মেঘ করে আসবেই। পথ ঝাপসা হবেই বৃষ্টি<br> 
        পা পিছলে তলিয়ে যাবে, তার আগে যতক্ষণ পারো<br> 
আঙুলে আঙুল আঁকড়ে রাখো।

  </div>
